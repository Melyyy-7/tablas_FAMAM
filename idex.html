<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <h1>Tarea de tablas</h1> 
 <h2>hecho por: Andres Mejia</h2>  
<hr>
<h3>tabla basica de 3X2</h3>
 
<table border="1">
 <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
</tr>
</tr>
               <tr>
            <td>D</td>
             <td>E</td>
              <td>F</td>
</tr>
</table>

<h3>Dos ejemplos de linea espaldidad</h3>
 
<table border="1">
<tr>
            <td>Item 1</td>
             <td rowspan="2">Item 2</td>
              <td>Item 3</td>

</tr>
<tr>
            <td>Item 4</td>
             <td>Item 5</td>
              

</tr>
</table>
<hr> 

<table border="1">
<tr>
            <td rowspan="2">Item 1</td>
            <td>Item 2</td>
            <td>Item 3</td>
            <td>Item 4</td>

            

</tr>
<tr>
            <td>Item 5</td>
            <td>Item 6</td>
            <td>Item 7</td>
              

</tr>
</table>
<h3>Ejemplo de columna expandida <COLSPAN></h3>
 
<table border="1">
<tr>
            <td>Item 1</td>
             <td rowspan="2">Item 2</td>
              <td>Item 3</td>

</tr>
<tr>
            <td>Item 4</td>
             <td>Item 5</td>
              

</tr>
</table>
<hr> 
</body>
</html>
